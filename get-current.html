<script type="text/javascript">
    RED.nodes.registerType('get-current',{
        category: 'multimeter modular',
        color: '#32CD32',
        defaults: {
            name:{ value: "" },
            mapeamento:{ value:"", type: "mapping-get-current" },
            AC_mode:{ value:"" },
            channel_number:{ value:"" },
            scale: { value:"" },
            compare_select: {value:"interval", required:true},
            maxValue: {value: null},
            minValue: {value: null}
        },
        inputs:1,
        outputs:1,
        icon: "Multimeter_Modular.svg",
        label: function() { return this.name? "Get Current - " + this.name: "Get Current"},
        paletteLabel: "Get Current",
        oneditprepare: function() {
            var node = this;
            var scope = node.scope || [];

            $("#node-input-compare_select").on("change", function(e) {
                var compare = $(this).val();
                if (compare === "interval") {
                    $(".node-input-max-value").show();
                    $(".node-input-min-value").show();
                }

                if (compare === "maxValue") {
                    $(".node-input-max-value").show();
                    $(".node-input-min-value").hide();
                }
                if (compare === "minValue") {
                    $(".node-input-max-value").hide();
                    $(".node-input-min-value").show();
                }
            });

            var ports = []
            var self = this
            var config_mapeamento = RED.nodes.node(this.mapeamento)
            // console.log(config_mapeamento)
            if(config_mapeamento){
                ports = [
                    {value:config_mapeamento.valuePort1, label: "IAPW - " + config_mapeamento.labelPort1, hasValue:false},
                    {value:config_mapeamento.valuePort2, label: "IBPW - " + config_mapeamento.labelPort2, hasValue:false},
                    {value:config_mapeamento.valuePort3, label: "ICPW - " + config_mapeamento.labelPort3, hasValue:false},
                    {value:config_mapeamento.valuePort4, label: "INPW - " + config_mapeamento.labelPort4, hasValue:false},
                ]; 
            }
            else{
                ports = [
                    {label:"IAPW - ", value: "0", hasValue:false},
                    {label:"IBPW - ", value: "1", hasValue:false},
                    {label:"ICPW - ", value: "2", hasValue:false},
                    {label:"INPW - ", value: "3", hasValue:false},
                ];
            }
            $("#node-config-input-port").typedInput({
                default: self.channel_number,
                types:ports
            });
        },
        oneditresize: function() {
            if(!$("#red-ui-header-button-deploy").hasClass("disabled")){
                $("#node-dialog-ok").click()
                $("#red-ui-header-button-deploy").click()
                $("#red-ui-deploy-dialog-confirm-deploy-deploy").click()
            }
        },
        oneditsave: function() {
            var mytype = $("#node-config-input-port").typedInput('type');

            $("#node-config-input-port").typedInput('value', mytype);
            this.channel_number = $("#node-config-input-port").typedInput('value');
        }
    });

</script>
